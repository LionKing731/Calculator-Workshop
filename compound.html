<body>
    <div class= "container">
        <h1 class="mb-5">Compound Interest Calculator</h1>
        <div class= "flex">
            
            <div class="input-group mb-2">
                    <span class="input-group-text">$</span>
                    <input class="form-control" type="number" id="depositElement" placeholder="Deposit">
            </div><br>

            <div class="input-group mb-2">
                <span class="input-group-text">%</span>
                <input class="form-control" type="number" id="interestElement" placeholder="Interest Rate">
            </div><br>

            <div class="input-group mb-2"> 
                <input class="form-control navy" type="number" id="timeElement" placeholder="Time (years)">
            </div><br>

            <button class="btn btn-primary" type= "button" id="calctwo">CALCULATE</button> 

            <div class="input-group my-3"> 
                <span class="input-group-text">$</span>
                <input class="form-control" type="number" id="futureElement" placeholder="Future Value" readonly>
            </div><br>

            <div class="input-group mb-2">
                <span class="input-group-text">$</span>
                <input class="form-control" type="number" id="gainedInterestElement" placeholder="Interest Gained" readonly>
            </div><br>
    </div>

    </div>

</body>

<script>

    function doCalcTwo(){
        const deposit = Number(depositElement.value);
        const compoundInterest = Number(interestElement.value);
        const years = Number(timeElement.value);
        const output = compoundCalculator(deposit, compoundInterest, years);


        futureElement.value = output;
        gainedInterestElement.value = (output - deposit).toFixed(2);
    }


    calctwo.onclick = doCalcTwo;

</script>
