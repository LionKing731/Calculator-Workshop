    <button id="calc">CALCULATE</button><br>
    <div>Monthly Payment: <input type="number" id="outputElement" readonly></div>
    <div>Total Paid: <input type="number" id="totalElement" readonly></div>
    <div>Interest Paid: <input type="number" id="paidElement" readonly></div>

<script>

    function doCalc(){
        const principal = Number(principalElement.value);
        const interestRate = Number(interestElement.value);
        const loanLength = Number(loanElement.value);
        const result = mortgageCalculator(principal, interestRate, loanLength);

        // const interestPaid = totalPaid - principal;
        const totalPaid = result * (loanLength * 12);

        outputElement.value = result;
        totalElement.value = totalPaid;
        paidElement.value = totalPaid - principal;
    }

    calc.onclick = doCalc;
